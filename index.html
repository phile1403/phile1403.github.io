  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@500;700&display=swap');

    * {

    body {

    /* Canvas */
    canvas {

    /* Header */
    .header {

    }

    .header h1 {

    }

    .header p {

    }

    /* Footer wish */
    .footer {
      position: fixed;
      bottom: 18px;
      width: 100%;
      text-align: center;
      font-size: 15px;
      opacity: 0.85;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(255, 215, 120, 0.3);
      z-index: 10;
    }

    /* Floating light particles */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 215, 140, 0.8);
      border-radius: 50%;
      animation: float linear infinite;
      filter: blur(1px);
    }

    @keyframes float {
      from {
        transform: translateY(100vh);
      }

      to {
        transform: translateY(-10vh);
      }
    }

    /* L√¨ x√¨ */
    .lixi {
      position: absolute;
      top: -120px;
      width: 66px;
      height: 90px;
      background: linear-gradient(145deg, #b31313, #6f0c0c);
      border-radius: 12px;
      border: 2px solid rgba(255, 215, 160, 0.7);
      box-shadow: 0 0 18px rgba(255, 215, 120, 0.35), 0 10px 25px rgba(0, 0, 0, 0.5);
      animation: fall linear infinite;
      cursor: pointer;
      z-index: 8;
    }

    .lixi::after {
      content: "Á¶è";
      inset: 0;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      color: #f8d98a;
      text-shadow: 0 0 10px rgba(255, 215, 120, 0.6);
    }

    @keyframes fall {
      from {
        transform: translateY(-120px) rotate(0deg);
      }

      to {
        transform: translateY(120vh) rotate(15deg);
      }
    }

    /* Overlay QR */
    .overlay {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(8px);
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .popup {
      background: rgba(255, 255, 255, 0.92);
      padding: 26px;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      animation: pop 0.3s ease;
    }

    @keyframes pop {
      from {
        transform: scale(0.85);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup h3 {
      color: #8b1e1e;
      margin-bottom: 6px;
    }

    .popup .wish {
      font-size: 14px;
      margin-bottom: 14px;
      color: #555;
    }

    .popup img {
      width: 220px;

    }

    .close {
      margin-top: 14px;
      font-size: 14px;
      color: #8b1e1e;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <canvas id="fireworks"></canvas>

  <div class="header">
    <h1>Phi Le Ch√∫c M·ª´ng NƒÉm M·ªõi M·ªçi Ng∆∞·ªùi ‚ú®</h1>
    <p>Ch·∫°m bao l√¨ x√¨ ƒë·ªÉ nh·∫≠n l·ªôc ƒë·∫ßu nƒÉm c·ªßa Phi nha</p>
  </div>

  <div class="footer">
    üå∏ Ch√∫c nƒÉm m·ªõi an khang ‚Äì th·ªãnh v∆∞·ª£ng ‚Äì v·∫°n s·ª± nh∆∞ √Ω üå∏
  </div>

  <div class="overlay" id="overlay">
    <div class="popup">
      <h3>L·ªôc ƒê·∫ßu NƒÉm üßß</h3>
      <div class="wish" id="wishText"></div>

      <!-- üî¥ THAY LINK QR T·∫†I ƒê√ÇY -->
      <img src="nammoi.png">

      <div class="close" onclick="closeQR()">ƒê√≥ng</div>
    </div>
  </div>

  <script>
    /* Wishes */
    const wishes = [
      "An khang ‚Äì th·ªãnh v∆∞·ª£ng ‚ú®",
      "L·ªôc ƒë·∫øn ƒë·∫ßy nh√† üßß",
      "B√¨nh an & h·∫°nh ph√∫c üå∏",
      "Ti·ªÅn v√¥ nh∆∞ n∆∞·ªõc üí∞"
    ];

    /* Floating particles */
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * innerWidth + "px";
      p.style.animationDuration = (10 + Math.random() * 10) + "s";
      document.body.appendChild(p);
    }

    /* Fireworks */
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    window.onresize = () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    };

    let sparks = [];

    function firework(x, y) {
      for (let i = 0; i < 45; i++) {
        sparks.push({
          x, y,
          vx: (Math.random() - 0.5) * 6,
          vy: (Math.random() - 0.5) * 6,
          life: 60,
          color: Math.random() > 0.5 ? "#ffd36b" : "#ff4d4d"
        });
      }
    }

    /* Firework chain when QR opens */
    function fireworkChain() {
      let count = 0;
      const interval = setInterval(() => {
        firework(
          Math.random() * innerWidth,
          Math.random() * innerHeight * 0.6
        );
        count++;
        if (count >= 4) clearInterval(interval);
      }, 400);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      sparks.forEach((s, i) => {
        s.x += s.vx;
        s.y += s.vy;
        s.life--;
        ctx.globalAlpha = s.life / 60;
        ctx.fillStyle = s.color;
        ctx.beginPath();
        ctx.arc(s.x, s.y, 2, 0, Math.PI * 2);
        ctx.fill();
        if (s.life <= 0) sparks.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();

    /* L√¨ x√¨ */
    function createLiXi() {
      const lixi = document.createElement("div");
      lixi.className = "lixi";
      lixi.style.left = Math.random() * (innerWidth - 70) + "px";
      lixi.style.animationDuration = (6 + Math.random() * 5) + "s";

      lixi.onclick = (e) => {
        firework(e.clientX, e.clientY);
        wishText.innerText = wishes[Math.floor(Math.random() * wishes.length)];
        overlay.style.display = "flex";
        fireworkChain();
      };

      document.body.appendChild(lixi);
      setTimeout(() => lixi.remove(), 13000);
    }
    setInterval(createLiXi, 850);

    function closeQR() {
      overlay.style.display = "none";
    }
  </script>
