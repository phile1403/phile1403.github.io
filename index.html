<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Gi√°ng Sinh Nhi·ªÅu Hi·ªáu ·ª®ng</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at top, #1b2735, #090a0f 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Poppins, system-ui, sans-serif;
      user-select: none;
      color: #fff;
    }

    .scene {
      text-align: center;
      position: relative;
    }

    /* C√ÇY TH√îNG */
    .tree-wrapper {
      position: relative;
      width: 260px;
      height: 360px;
      cursor: pointer;
      filter: drop-shadow(0 0 18px rgba(0, 255, 120, 0.4));
      transition: transform 0.2s;
      margin: 0 auto;
    }

    .tree-wrapper:hover {
      transform: scale(1.03);
    }

    .tree-wrapper.shake {
      animation: shakeTree 0.4s ease;
    }

    @keyframes shakeTree {
      0% {
        transform: translateX(0) scale(1.03);
      }

      25% {
        transform: translateX(-6px) scale(1.03);
      }

      50% {
        transform: translateX(6px) scale(1.03);
      }

      75% {
        transform: translateX(-3px) scale(1.03);
      }

      100% {
        transform: translateX(0) scale(1.03);
      }
    }

    .tree {
      width: 0;
      height: 0;
      border-left: 130px solid transparent;
      border-right: 130px solid transparent;
      border-bottom: 220px solid #0fa24f;
      position: relative;
    }

    .tree::before {
      content: "";
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-bottom: 160px solid #11c75e;
    }

    .tree::after {
      content: "";
      position: absolute;
      top: -130px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 90px solid transparent;
      border-right: 90px solid transparent;
      border-bottom: 120px solid #14e678;
    }

    /* TH√ÇN C√ÇY */
    .trunk {
      width: 60px;
      height: 60px;
      background: #5b3412;
      border-radius: 6px;
      position: absolute;
      left: 50%;
      bottom: -50px;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
    }

    /* SAO */
    .star {
      position: absolute;
      top: -170px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      color: #ffd700;
      animation: pulse 1.5s infinite;
      cursor: pointer;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.9));
    }

    @keyframes pulse {
      0% {
        transform: translateX(-50%) scale(1);
      }

      50% {
        transform: translateX(-50%) scale(1.3);
      }

      100% {
        transform: translateX(-50%) scale(1);
      }
    }

    /* H·ªòP QU√Ä TR√äN C√ÇY */
    .gift-box {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 34px;
      cursor: pointer;
      animation: bounceGift 1.4s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(255, 0, 80, 0.8));
    }

    @keyframes bounceGift {

      0%,
      100% {
        transform: translate(-50%, 0);
      }

      50% {
        transform: translate(-50%, -8px);
      }
    }

    /* CH·ªÆ */
    .title {
      margin-top: 20px;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(90deg, #ff4e50, #f9d423, #24c6dc, #b24592, #ff4e50);
      background-size: 300%;
      color: transparent;
      -webkit-background-clip: text;
      animation: textMove 5s linear infinite;
    }

    @keyframes textMove {
      0% {
        background-position: 0%;
      }

      100% {
        background-position: 100%;
      }
    }

    .subtitle {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    /* QU√Ä R∆†I KHI CLICK C√ÇY */
    .fall-gift {
      position: fixed;
      top: -40px;
      font-size: 30px;
      animation: fallGift 4s linear forwards;
      pointer-events: none;
    }

    @keyframes fallGift {
      0% {
        transform: translateY(-40px) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* PH√ÅO B√îNG KHI CLICK SAO */
    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      background: yellow;
      border-radius: 50%;
      animation: sparkFly 0.8s ease-out forwards;
      pointer-events: none;
    }

    @keyframes sparkFly {
      from {
        transform: scale(1);
        opacity: 1;
      }

      to {
        transform: translate(var(--x), var(--y)) scale(0.2);
        opacity: 0;
      }
    }

    /* CONFETTI KHI M·ªû QU√Ä */
    .confetti {
      position: fixed;
      width: 8px;
      height: 14px;
      background: #ff4e50;
      opacity: 0.9;
      animation: confettiFall 3s ease-out forwards;
      pointer-events: none;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-40px) rotate(0deg);
      }

      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* MODAL H·ªòP QU√Ä */
    .gift-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
      backdrop-filter: blur(3px);
    }

    .gift-modal.active {
      display: flex;
    }

    .gift-modal-content {
      background: linear-gradient(135deg, #2a2a72, #009ffd);
      padding: 20px 24px 18px;
      border-radius: 16px;
      max-width: 320px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      animation: popIn 0.3s ease-out;
    }

    @keyframes popIn {
      from {
        transform: scale(0.7) translateY(20px);
        opacity: 0;
      }

      to {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    }

    .gift-modal-close {
      position: absolute;
      top: 8px;
      right: 10px;
      cursor: pointer;
      font-size: 20px;
    }

    .gift-modal h2 {
      margin-top: 8px;
      margin-bottom: 8px;
      font-size: 20px;
    }

    #giftText {
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    #openGiftBtn {
      border: none;
      padding: 8px 14px;
      border-radius: 999px;
      background: #ffb347;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    #openGiftBtn:hover {
      transform: translateY(-1px);
    }
  </style>
</head>

<body>

  <div class="scene">
    <div class="tree-wrapper" id="treeWrapper">

      <div class="trunk"></div>
      <div class="star" id="star">‚òÖ</div>
      <div class="gift-box" id="giftBox">üéÅ</div>

    <div class="title" id="title">Merry Christmas</div>
    <div class="subtitle" id="subtitle">Click v√†o sao ho·∫∑c h·ªôp qu√† ƒë·ªÉ nh·∫≠n l·ªùi ch√∫c ü§ç</div>
  </div>

  <!-- MODAL H·ªòP QU√Ä -->
  <div class="gift-modal" id="giftModal">
    <div class="gift-modal-content">
      <div class="gift-modal-close" id="closeGift">√ó</div>
      <h2>Qu√† d√†nh cho b·∫°n üéÅ</h2>
      <p id="giftText">Ch√∫c b·∫°n c√≥ m·ªôt m√πa Noel th·∫≠t ·∫•m √°p v√† b√¨nh an ‚ú®</p>

  <script>
    const giftsEmoji = ["üéÅ", "üéÑ", "üß∏", "üç¨", "üß¶", "‚≠ê", "‚ù§Ô∏è", "‚õÑ", "üç´", "üéß"];

    const tree = document.getElementById("tree");
    const treeWrapper = document.getElementById("treeWrapper");
    const star = document.getElementById("star");
    const giftBox = document.getElementById("giftBox");
    const title = document.getElementById("title");
    const subtitle = document.getElementById("subtitle");

    const giftModal = document.getElementById("giftModal");
    const giftText = document.getElementById("giftText");
    const closeGift = document.getElementById("closeGift");
    const openGiftBtn = document.getElementById("openGiftBtn");

    /* ‚úÖ Click v√†o th√¢n c√¢y ‚Üí qu√† r∆°i t·ª´ tr·ªùi */
    treeWrapper.addEventListener("click", (e) => {
      if (e.target === star || e.target === giftBox) return; // tr√°nh tr√πng v·ªõi click sao & h·ªôp qu√†

      const gift = document.createElement("div");
      gift.className = "fall-gift";
      gift.textContent = giftsEmoji[Math.floor(Math.random() * giftsEmoji.length)];
      gift.style.left = Math.random() * 100 + "vw";
      document.body.appendChild(gift);
      setTimeout(() => gift.remove(), 4500);

    /* ‚úÖ Click v√†o sao ‚Üí ƒë·ªïi c√¢u ch√∫c + ph√°o b√¥ng */
    star.addEventListener("click", (e) => {
      e.stopPropagation();
      const sentences = [
        "Ch√∫c b·∫°n code m∆∞·ª£t, kh√¥ng bug c·∫£ nƒÉm sau üíª‚ú®",
        "Ch√∫c thi c·ª≠ ƒëi·ªÉm cao, qua h·∫øt t·∫•t c·∫£ c√°c m√¥n üìö",
        "Ch√∫c b·∫°n m√πa Noel tr√†n ƒë·∫ßy ti·∫øng c∆∞·ªùi v√† ni·ªÅm vui üòÜ",
        "Ch√∫c s·ªõm c√≥ ng∆∞·ªùi y√™u ƒëi ch∆°i Noel nha üòèüíñ",
        "Ch√∫c gia ƒë√¨nh b·∫°n lu√¥n m·∫°nh kh·ªèe v√† h·∫°nh ph√∫c üéâ"
      ];
      title.textContent = "Happy Christmas & New Year";
      subtitle.textContent = sentences[Math.floor(Math.random() * sentences.length)];

      // ph√°o b√¥ng xung quanh sao
      const rect = star.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top + rect.height / 2;

      for (let i = 0; i < 22; i++) {
        const spark = document.createElement("div");
        spark.className = "spark";
        spark.style.left = cx + "px";
        spark.style.top = cy + "px";
        spark.style.setProperty("--x", (Math.random() * 260 - 130) + "px");
        spark.style.setProperty("--y", (Math.random() * 260 - 130) + "px");
        spark.style.background = ["#ffe66d", "#ff6b6b", "#4ecdc4", "#c7f464"][Math.floor(Math.random() * 4)];
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 800);
      }
    });

    /* ‚úÖ Click h·ªôp qu√† tr√™n c√¢y ‚Üí m·ªü modal + confetti + c√¢y rung */
    const giftMessages = [
      "G·ª≠i b·∫°n m·ªôt v√© ‚Äòkh√¥ng tr·ªÖ deadline‚Äô trong nƒÉm t·ªõi üòÜ",
      "Ch√∫c b·∫°n lu√¥n gi·ªØ ƒë∆∞·ª£c ƒëam m√™ v·ªõi code v√† cu·ªôc s·ªëng üíª‚ù§Ô∏è",
      "Mong m·ªçi d·ª± ƒë·ªãnh c·ªßa b·∫°n ƒë·ªÅu th√†nh c√¥ng ngo√†i mong ƒë·ª£i ‚ú®",
      "T·∫∑ng b·∫°n m·ªôt chi·∫øc khi√™n ch·ªëng 'tr∆∞·ª£t m√¥n' to√†n di·ªán üõ°Ô∏è",
      "Ch√∫c b·∫°n c√≥ th·∫≠t nhi·ªÅu kho·∫£nh kh·∫Øc vui v·∫ª b√™n ng∆∞·ªùi th√¢n üéÑ",
      "Bonus th√™m: t√†i kho·∫£n l√∫c n√†o c≈©ng ƒë·ªß ti·ªÅn c√† ph√™ ‚òï"
    ];

    function openGift(randomNew = true) {
      giftModal.classList.add("active");

      if (randomNew) {
        giftText.textContent = giftMessages[Math.floor(Math.random() * giftMessages.length)];
      }

      // rung c√¢y
      treeWrapper.classList.add("shake");
      setTimeout(() => treeWrapper.classList.remove("shake"), 400);

      // b·∫Øn confetti
      for (let i = 0; i < 80; i++) {
        const conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = ["#ff4e50", "#f9d423", "#24c6dc", "#b24592"][Math.floor(Math.random() * 4)];
        conf.style.animationDuration = 2.5 + Math.random() * 1.5 + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 3500);
      }
    }

    giftBox.addEventListener("click", (e) => {
      e.stopPropagation();
      openGift(true);
    });

    closeGift.addEventListener("click", () => {
      giftModal.classList.remove("active");
    });

    giftModal.addEventListener("click", (e) => {
      if (e.target === giftModal) giftModal.classList.remove("active");
    });

    openGiftBtn.addEventListener("click", () => {
      openGift(true);
    });
  </script>
</body>

</html>
